name: test

on:
  push:
    branches:
      - master
      - releases/v*
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2.3.2
      -
        name: Install
        run: yarn install
      -
        name: Test
        run: yarn run test
